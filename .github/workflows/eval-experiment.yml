name: Eval (Snowfakery Agentic)

on:
  workflow_dispatch:
    inputs:
      model:
        description: "Model to use from GitHub Models"
        required: true
        default: "gpt-4o-mini"
        type: choice
        options:
          - gpt-4o
          - gpt-4o-mini
          - Meta-Llama-3.1-405B-Instruct
          - Meta-Llama-3.1-70B-Instruct
          - Mistral-large
          - Mistral-small
          - cohere-command-r-plus
      iterations:
        description: "Number of times to repeat the task (for stability check)"
        required: false
        default: "1"
        type: string

permissions:
  contents: write
  models: read
  pages: write
  id-token: write

jobs:
  eval:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      models: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Checkout Eval History
        uses: actions/checkout@v4
        with:
          ref: eval-history
          path: eval-history
        continue-on-error: true # Branch might not exist yet

      - name: Create History Directory
        run: |
          if [ ! -d "eval-history" ]; then
            echo "Creating orphan branch structure for history..."
            mkdir eval-history
            cd eval-history
            git init
            git checkout -b eval-history
            # dummy commit to allow switching
            touch .gitkeep
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .gitkeep
            git commit -m "Init history"
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --group evals

      - name: Run Eval
        env:
          # Use GITHUB_TOKEN as the API key for GitHub Models
          OPENAI_API_KEY: ${{ secrets.GITHUB_TOKEN }}
          # Point standard OpenAI clients to the Azure AI Inference endpoint
          INSPECT_EVAL_MODEL_BASE_URL: https://models.inference.ai.azure.com
          # Configure timeouts/limits for the MCP server in CI
          SNOWFAKERY_MCP_MAX_REPS: "50"
          SNOWFAKERY_MCP_MAX_TARGET_COUNT: "200"
          SNOWFAKERY_MCP_TIMEOUT_SECONDS: "60"
        run: |
          mkdir -p logs
          uv run --group evals inspect eval evals/inspect_tasks.py@snowfakery_mcp_agentic \
            --model openai/${{ inputs.model }} \
            --limit ${{ inputs.iterations }} \
            --log-dir logs \
            -T commit=${{ github.sha }} \
            -T branch=${{ github.ref_name }} \
            -T run_id=${{ github.run_id }} \
            -T actor=${{ github.actor }}

      - name: Save Log to History
        run: |
          # Format: YYYY-MM-DD-HH-MM-model-uuid.eval
          TIMESTAMP=$(date +'%Y-%m-%d-%H-%M')
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Move generated log(s) to history folder with rich naming
          cd logs
          for f in *.eval; do
            # Name format: timestamp-model-branch-sha-runid.eval
            # Accessing inputs.model again for the filename
            MODEL_SAFE=$(echo "${{ inputs.model }}" | tr '/' '-')
            cp "$f" "../eval-history/${TIMESTAMP}-${MODEL_SAFE}-${{ github.ref_name }}-${SHORT_SHA}-${{ github.run_id }}.eval"
          done
          cd ..
          
          # Commit and Push
          cd eval-history
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add eval log for ${{ inputs.model }} at ${TIMESTAMP}" || echo "No changes to commit"
          # Handle race conditions with rebase
          git pull --rebase origin eval-history || echo "Branch might be new, skipping pull"
          git push origin eval-history || git push origin eval-history:eval-history

      - name: Bundle HTML Report (All History)
        run: |
          # Generate the site from the ACCUMULATED history
          uv run --group evals inspect view bundle \
            --log-dir eval-history \
            --output-dir html_report \
            --overwrite

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html_report/

  deploy:
    needs: eval
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Publish PyPI

on:
  push:
    tags:
      - "v*"

concurrency:
  group: publish-pypi-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    name: Build artifacts
    uses: ./.github/workflows/release-build.yml

  # Build MCPB bundle for release
  mcpb:
    name: Build MCPB Bundle
    needs: build
    uses: ./.github/workflows/build-mcpb.yml
    with:
      version: ${{ needs.build.outputs.version }}
      artifact-name: mcpb-bundle

  # Create GitHub Release with all artifacts
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, mcpb]

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v7
        with:
          name: release-assets
          path: release-assets

      - name: Download PyPI dist
        uses: actions/download-artifact@v7
        with:
          name: pypi-dist
          path: dist

      - name: Download MCPB bundle
        uses: actions/download-artifact@v7
        with:
          name: mcpb-bundle
          path: mcpb

      - name: List artifacts
        run: |
          echo "=== Release Assets ==="
          ls -la release-assets/
          echo "=== PyPI Dist ==="
          ls -la dist/
          echo "=== MCPB Bundle ==="
          ls -la mcpb/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*
            release-assets/*
            mcpb/*

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: pypi
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: pypi-dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  publish-mcp-registry:
    name: Publish to MCP Registry
    needs: [build, publish]
    uses: ./.github/workflows/publish-mcp-registry.yml
    with:
      version: ${{ needs.build.outputs.version }}
    secrets: inherit

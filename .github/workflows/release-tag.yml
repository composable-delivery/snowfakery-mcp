name: Release Tag

on:
  workflow_call:
    inputs:
      tag:
        description: Release tag (e.g. v0.2.0)
        required: true
        type: string
      run_tests:
        description: Run tests before creating the tag
        required: false
        type: boolean
        default: true

jobs:
  tag:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Validate tag input
        run: uv run python scripts/version_utils.py validate "${{ inputs.tag }}"

      - name: Run tests (if requested)
        if: inputs.run_tests
        run: uv run pytest --ignore=Snowfakery

      - name: Create and push tag
        run: uv run python scripts/version_utils.py create "${{ inputs.tag }}"

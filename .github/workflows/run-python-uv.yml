name: Run Python + uv Command

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version to use
        required: false
        type: string
        default: "3.12"
      command:
        description: Shell command(s) to run after uv sync
        required: true
        type: string
      timeout-minutes:
        description: Job timeout in minutes
        required: false
        type: number
        default: 20
      upload-coverage:
        description: Upload coverage to Codecov (requires coverage.xml and optionally CODECOV_TOKEN)
        required: false
        type: boolean
        default: false
      coverage-files:
        description: Coverage file(s) to upload (passed to Codecov action)
        required: false
        type: string
        default: "coverage.xml"
    secrets:
      CODECOV_TOKEN:
        description: Optional Codecov token (required for private repos)
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ inputs.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ inputs.python-version }}-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Run
        shell: bash
        run: ${{ inputs.command }}

      - name: Upload coverage to Codecov
        if: ${{ inputs.upload-coverage }}
        uses: codecov/codecov-action@v5
        with:
          files: ${{ inputs.coverage-files }}
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to create (e.g. v0.2.0). Required when 'create_tag' is true."
        required: false
        default: ""
        type: string
      create_tag:
        description: "Create and push the tag to trigger the real release workflow run."
        required: true
        default: false
        type: boolean
      run_tests:
        description: "Run tests before creating the tag (recommended)."
        required: true
        default: true
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  dry-run:
    name: Build (dry run)
    if: github.event_name == 'workflow_dispatch' && !inputs.create_tag
    uses: ./.github/workflows/release-dry-run.yml

  tag:
    name: Create release tag (manual)
    if: github.event_name == 'workflow_dispatch' && inputs.create_tag
    permissions:
      contents: write
    uses: ./.github/workflows/release-tag.yml
    with:
      tag: ${{ inputs.tag }}
      run_tests: ${{ inputs.run_tests }}

  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/release-build.yml

  # Build MCPB bundle for release
  mcpb:
    name: Build MCPB Bundle
    needs: build
    uses: ./.github/workflows/build-mcpb.yml
    with:
      version: ${{ needs.build.outputs.version }}
      artifact-name: mcpb-bundle

  # Create GitHub Release with all artifacts
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, mcpb]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v7
        with:
          name: release-assets
          path: release-assets

      - name: Download PyPI dist
        uses: actions/download-artifact@v7
        with:
          name: pypi-dist
          path: dist

      - name: Download MCPB bundle
        uses: actions/download-artifact@v7
        with:
          name: mcpb-bundle
          path: mcpb

      - name: List artifacts
        run: |
          echo "=== Release Assets ==="
          ls -la release-assets/
          echo "=== PyPI Dist ==="
          ls -la dist/
          echo "=== MCPB Bundle ==="
          ls -la mcpb/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*
            release-assets/*
            mcpb/*

  publish-pypi:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/publish-pypi.yml

  publish-mcp-registry:
    name: Publish to MCP Registry
    needs: [build, publish-pypi]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/publish-mcp-registry.yml
    with:
      version: ${{ needs.build.outputs.version }}
    secrets: inherit

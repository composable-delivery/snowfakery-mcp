name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to create (e.g. v0.2.0). Required when 'create_tag' is true."
        required: false
        default: ""
        type: string
      create_tag:
        description: "Create and push the tag to trigger the real release workflow run."
        required: true
        default: false
        type: boolean
      run_tests:
        description: "Run tests before creating the tag (recommended)."
        required: true
        default: true
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  dry-run:
    name: Build (dry run)
    if: github.event_name == 'workflow_dispatch' && !inputs.create_tag
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install deps (frozen)
        run: uv sync --all-groups --frozen

      - name: Run tests
        if: inputs.run_tests
        run: uv run pytest

      - name: Generate third-party notices
        run: uv run python scripts/generate_third_party_notices.py

      - name: Build wheel + sdist
        run: uv build

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp THIRD_PARTY_NOTICES.md release-assets/THIRD_PARTY_NOTICES.md
          python scripts/build_mcpb.py --output "release-assets/snowfakery-mcp-dev.mcpb"

      - name: Prepare PyPI dist (wheel + sdist only)
        run: |
          mkdir -p pypi-dist
          cp dist/*.whl dist/*.tar.gz pypi-dist/

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: release-assets
          if-no-files-found: error

      - name: Upload PyPI dist
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: pypi-dist
          if-no-files-found: error

  tag:
    name: Create release tag (manual)
    if: github.event_name == 'workflow_dispatch' && inputs.create_tag
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install deps (frozen)
        run: uv sync --all-groups --frozen

      - name: Generate third-party notices
        run: uv run python scripts/generate_third_party_notices.py

      - name: Run tests
        if: inputs.run_tests
        run: uv run pytest

      - name: Validate tag input
        id: tag
        run: |
          python - <<'PY'
          import os
          import re

          tag = os.environ.get('TAG', '')
          if not tag:
              raise SystemExit("When 'create_tag' is true, you must provide 'tag' (e.g. v0.2.0).")

          m = re.match(r'^v(?P<ver>\d+\.\d+\.\d+(?:[a-zA-Z0-9\.\-]+)?)$', tag)
          if not m:
              raise SystemExit(f"Tag '{tag}' does not look like vX.Y.Z")

          print('OK:', tag)
          PY
        env:
          TAG: ${{ inputs.tag }}

      - name: Set tag output
        run: echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
        id: tag_out

      - name: Create and push tag
        run: |
          set -euo pipefail
          TAG="${{ steps.tag_out.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists locally: $TAG"
          else
            git tag -a "$TAG" -m "$TAG"
          fi

          # Push tag to origin. This will trigger a separate Release run on `push.tags`.
          git push origin "refs/tags/$TAG"

  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install deps (frozen)
        run: uv sync --all-groups --frozen

      - name: Run tests
        run: uv run pytest

      - name: Derive version from tag
        id: version
        run: |
          set -euo pipefail
          ref="${GITHUB_REF_NAME:-}"
          # Strip leading 'v' if present
          if [ "${ref#v}" = "$ref" ]; then
            echo "Tag '${ref}' does not start with 'v'" >&2
            exit 1
          fi
          candidate="${ref#v}"
          # Basic sanity check: must contain two dots
          if [ "$(printf '%s' "$candidate" | awk -F. '{print NF-1}')" -lt 2 ]; then
            echo "Tag '${ref}' does not look like vX.Y.Z" >&2
            exit 1
          fi
          VERSION="$candidate"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate third-party notices
        run: uv run python scripts/generate_third_party_notices.py

      - name: Build wheel + sdist
        run: uv build

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp THIRD_PARTY_NOTICES.md release-assets/THIRD_PARTY_NOTICES.md
          python scripts/build_mcpb.py --output "release-assets/snowfakery-mcp-${{ steps.version.outputs.version }}.mcpb" --version "${{ steps.version.outputs.version }}"

      - name: Verify wheel version matches tag
        run: |
          python - <<'PY'
          import glob
          import os
          import re
          import zipfile

          expected = os.environ['EXPECTED_VERSION']
          wheels = glob.glob('dist/*.whl')
          if not wheels:
              raise SystemExit('No wheel found under dist/*.whl')

          wheel = wheels[0]
          with zipfile.ZipFile(wheel) as zf:
              metas = [n for n in zf.namelist() if n.endswith('.dist-info/METADATA')]
              if not metas:
                  raise SystemExit('Wheel missing METADATA')
              metadata = zf.read(metas[0]).decode('utf-8', errors='replace')

          m = re.search(r'^Version:\s*(.+)\s*$', metadata, flags=re.MULTILINE)
          if not m:
              raise SystemExit('Could not find Version: in wheel METADATA')

          actual = m.group(1).strip()
          if actual != expected:
              raise SystemExit(f'Wheel version {actual} != tag version {expected}')

          print('OK:', wheel, 'version', actual)
          PY
        env:
          EXPECTED_VERSION: ${{ steps.version.outputs.version }}

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: release-assets/sbom.spdx.json

      - name: Prepare PyPI dist (wheel + sdist only)
        run: |
          mkdir -p pypi-dist
          cp dist/*.whl dist/*.tar.gz pypi-dist/

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            dist/*
            release-assets/*

      - name: Attest SBOM
        uses: actions/attest-sbom@v3
        with:
          sbom-path: release-assets/sbom.spdx.json
          subject-path: |
            dist/*
            release-assets/*

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: release-assets
          if-no-files-found: error

      - name: Upload PyPI dist
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: pypi-dist
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*
            release-assets/*

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 20
    environment: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # When using Trusted Publishing, no token is required.
          # Configure PyPI project "snowfakery-mcp" to trust this GitHub repo.
          packages-dir: dist

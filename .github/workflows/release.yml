name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Install deps
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest

      - name: Read package version
        id: version
        run: |
          VERSION=$(python - <<'PY'
          from pathlib import Path
          import tomllib

          data = tomllib.loads(Path('pyproject.toml').read_bytes())
          print(data['project']['version'])
          PY
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check tag matches pyproject version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          python - <<'PY'
          import os
          import re

          tag = os.environ.get('GITHUB_REF_NAME', '')
          m = re.match(r'^v(?P<ver>\d+\.\d+\.\d+(?:[a-zA-Z0-9\.\-]+)?)$', tag)
          if not m:
              raise SystemExit(f"Tag '{tag}' does not look like vX.Y.Z")

          version = os.environ.get('PKG_VERSION', '')
          if not version:
              raise SystemExit('Missing PKG_VERSION')

          if version != m.group('ver'):
              raise SystemExit(f"Tag version {m.group('ver')} != pyproject.toml version {version}")

          print('OK:', tag, 'matches', version)
          PY
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}

      - name: Build wheel + sdist
        run: uv build

      - name: Build experimental .mcpb bundle
        run: |
          python scripts/build_mcpb.py --output "dist/snowfakery-mcp-${{ steps.version.outputs.version }}.mcpb"

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # When using Trusted Publishing, no token is required.
          # Configure PyPI project "snowfakery-mcp" to trust this GitHub repo.
          packages-dir: dist

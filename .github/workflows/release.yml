name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to create (e.g. v0.2.0). Required when 'create_tag' is true."
        required: false
        default: ""
        type: string
      create_tag:
        description: "Create and push the tag to trigger the real release workflow run."
        required: true
        default: false
        type: boolean
      run_tests:
        description: "Run tests before creating the tag (recommended)."
        required: true
        default: true
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  dry-run:
    name: Build (dry run)
    if: github.event_name == 'workflow_dispatch' && !inputs.create_tag
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Prepare release
        run: |
          python scripts/prepare_release.py \
            --skip-notices \
            --ignore-snowfakery

      - name: Upload release assets
        uses: actions/upload-artifact@v6
        with:
          name: release-assets
          path: release-assets
          if-no-files-found: error

      - name: Upload PyPI dist
        uses: actions/upload-artifact@v6
        with:
          name: pypi-dist
          path: pypi-dist
          if-no-files-found: error

  tag:
    name: Create release tag (manual)
    if: github.event_name == 'workflow_dispatch' && inputs.create_tag
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Validate tag input
        run: |
          python scripts/version_utils.py validate "${{ inputs.tag }}"

      - name: Run tests (if requested)
        if: inputs.run_tests
        run: uv run pytest --ignore=Snowfakery

      - name: Create and push tag
        run: |
          python scripts/version_utils.py create "${{ inputs.tag }}"

  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Derive version from tag
        id: version
        run: |
          VERSION=$(python scripts/version_utils.py derive "${{ github.ref_name }}")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: uv run pytest --ignore=Snowfakery

      - name: Prepare release
        run: |
          python scripts/prepare_release.py \
            --version "${{ steps.version.outputs.version }}" \
            --skip-tests \
            --ignore-snowfakery

      - name: Verify wheel version
        run: |
          WHEEL=$(ls dist/*.whl | head -1)
          python scripts/version_utils.py verify-wheel "$WHEEL" "${{ steps.version.outputs.version }}"

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: release-assets/sbom.spdx.json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: |
            dist/*
            release-assets/*

      - name: Attest SBOM
        uses: actions/attest-sbom@v3
        with:
          sbom-path: release-assets/sbom.spdx.json
          subject-path: |
            dist/*
            release-assets/*

      - name: Upload release assets
        uses: actions/upload-artifact@v6
        with:
          name: release-assets
          path: release-assets
          if-no-files-found: error

      - name: Upload PyPI dist
        uses: actions/upload-artifact@v6
        with:
          name: pypi-dist
          path: pypi-dist
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*
            release-assets/*

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 20
    environment: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: pypi-dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # When using Trusted Publishing, no token is required.
          # Configure PyPI project "snowfakery-mcp" to trust this GitHub repo.
          packages-dir: dist

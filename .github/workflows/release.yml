name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to create (e.g. v0.2.0). If blank, uses v<pyproject version>."
        required: false
        default: ""
        type: string
      create_tag:
        description: "Create and push the tag to trigger the real release workflow run."
        required: true
        default: false
        type: boolean
      run_tests:
        description: "Run tests before creating the tag (recommended)."
        required: true
        default: true
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  tag:
    name: Create release tag (manual)
    if: github.event_name == 'workflow_dispatch' && inputs.create_tag
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install deps (frozen)
        run: uv sync --all-groups --frozen

      - name: Generate third-party notices
        run: uv run python scripts/generate_third_party_notices.py

      - name: Run tests
        if: inputs.run_tests
        run: uv run pytest

      - name: Read package version
        id: version
        run: |
          VERSION=$(python - <<'PY'
          from pathlib import Path
          import tomllib

          data = tomllib.loads(Path('pyproject.toml').read_bytes())
          print(data['project']['version'])
          PY
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Compute tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="v${{ steps.version.outputs.version }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Validate tag matches pyproject version
        run: |
          python - <<'PY'
          import os
          import re

          tag = os.environ.get('TAG', '')
          m = re.match(r'^v(?P<ver>\d+\.\d+\.\d+(?:[a-zA-Z0-9\.\-]+)?)$', tag)
          if not m:
              raise SystemExit(f"Tag '{tag}' does not look like vX.Y.Z")

          version = os.environ.get('PKG_VERSION', '')
          if not version:
              raise SystemExit('Missing PKG_VERSION')

          if version != m.group('ver'):
              raise SystemExit(f"Tag version {m.group('ver')} != pyproject.toml version {version}")

          print('OK:', tag, 'matches', version)
          PY
        env:
          TAG: ${{ steps.tag.outputs.tag }}
          PKG_VERSION: ${{ steps.version.outputs.version }}

      - name: Create and push tag
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists locally: $TAG"
          else
            git tag -a "$TAG" -m "$TAG"
          fi

          # Push tag to origin. This will trigger a separate Release run on `push.tags`.
          git push origin "refs/tags/$TAG"

  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install deps (frozen)
        run: uv sync --all-groups --frozen

      - name: Run tests
        run: uv run pytest

      - name: Read package version
        id: version
        run: |
          VERSION=$(python - <<'PY'
          from pathlib import Path
          import tomllib

          data = tomllib.loads(Path('pyproject.toml').read_bytes())
          print(data['project']['version'])
          PY
          )
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check tag matches pyproject version
        run: |
          python - <<'PY'
          import os
          import re

          tag = os.environ.get('GITHUB_REF_NAME', '')
          m = re.match(r'^v(?P<ver>\d+\.\d+\.\d+(?:[a-zA-Z0-9\.\-]+)?)$', tag)
          if not m:
              raise SystemExit(f"Tag '{tag}' does not look like vX.Y.Z")

          version = os.environ.get('PKG_VERSION', '')
          if not version:
              raise SystemExit('Missing PKG_VERSION')

          if version != m.group('ver'):
              raise SystemExit(f"Tag version {m.group('ver')} != pyproject.toml version {version}")

          print('OK:', tag, 'matches', version)
          PY
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}

      - name: Generate third-party notices
        run: uv run python scripts/generate_third_party_notices.py

      - name: Build wheel + sdist
        run: uv build

      - name: Include third-party notices in dist/
        run: |
          cp THIRD_PARTY_NOTICES.md dist/THIRD_PARTY_NOTICES.md

      - name: Build experimental .mcpb bundle
        run: |
          python scripts/build_mcpb.py --output "dist/snowfakery-mcp-${{ steps.version.outputs.version }}.mcpb"

      - name: Generate SBOM (SPDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: dist/sbom.spdx.json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/*

      - name: Attest SBOM
        uses: actions/attest-sbom@v1
        with:
          sbom-path: dist/sbom.spdx.json
          subject-path: dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            dist/*

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 20

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # When using Trusted Publishing, no token is required.
          # Configure PyPI project "snowfakery-mcp" to trust this GitHub repo.
          packages-dir: dist

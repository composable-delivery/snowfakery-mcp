name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    uses: ./.github/workflows/run-python-uv.yml
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    with:
      python-version: ${{ matrix.python-version }}
      timeout-minutes: 20
      command: |
        uv run pytest -v --cov=snowfakery_mcp --cov-report=term-missing --cov-report=xml --ignore=Snowfakery tests/

  lint:
    name: Lint & Format
    uses: ./.github/workflows/run-python-uv.yml
    with:
      python-version: "3.12"
      timeout-minutes: 15
      command: |
        uv run ruff check snowfakery_mcp tests scripts
        uv run ruff format --check snowfakery_mcp tests scripts

  typecheck:
    name: Type Check (mypy)
    uses: ./.github/workflows/run-python-uv.yml
    with:
      python-version: "3.12"
      timeout-minutes: 15
      command: uv run mypy snowfakery_mcp

  compliance:
    name: Compliance Checks
    uses: ./.github/workflows/run-python-uv.yml
    with:
      python-version: "3.12"
      timeout-minutes: 15
      command: uv run python scripts/generate_third_party_notices.py --check

  # Build MCPB bundle for testing
  mcpb:
    name: Build MCPB Bundle
    uses: ./.github/workflows/build-mcpb.yml
    with:
      version: "0.0.0-dev.${{ github.sha }}"
      artifact-name: mcpb-bundle-dev

  # Final job that depends on all others
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, compliance, mcpb]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.compliance.result }}" != "success" ] || \
             [ "${{ needs.mcpb.result }}" != "success" ]; then
            exit 1
          fi

name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Run tests
        run: uv run pytest -v --cov=snowfakery_mcp --cov-report=term-missing --cov-report=xml --ignore=Snowfakery tests/

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Lint with Ruff
        run: uv run ruff check snowfakery_mcp tests scripts

      - name: Format check with Ruff
        run: uv run ruff format --check snowfakery_mcp tests scripts

  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Type check with mypy
        run: uv run mypy snowfakery_mcp

  compliance:
    name: Compliance Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Check third-party notices
        run: uv run python scripts/generate_third_party_notices.py --check

  # Build MCPB bundle for testing
  mcpb:
    name: Build MCPB Bundle
    uses: ./.github/workflows/build-mcpb.yml
    with:
      version: "0.0.0-dev.${{ github.sha }}"
      artifact-name: mcpb-bundle-dev

  # Final job that depends on all others
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, compliance, mcpb]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.compliance.result }}" != "success" ] || \
             [ "${{ needs.mcpb.result }}" != "success" ]; then
            exit 1
          fi

name: Publish MCP Registry

on:
  workflow_call:
    inputs:
      version:
        description: Version to publish (PEP 440)
        required: true
        type: string
    secrets:
      MCP_GITHUB_TOKEN:
        description: Optional GitHub PAT for MCP Registry publishing (read:org, read:user)
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Publish to MCP Registry
        uses: ./.github/actions/publish-mcp-registry
        with:
          version: ${{ inputs.version }}
          github-token: ${{ secrets.MCP_GITHUB_TOKEN }}

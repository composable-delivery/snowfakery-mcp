name: Setup Python Environment

on:
  workflow_call:
    outputs:
      python-version:
        description: Python version used
        value: "3.12"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.version.outputs.python-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: latest

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-py3.12-

      - name: Restore venv cache
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        run: uv sync --all-groups --frozen

      - name: Set version output
        id: version
        run: echo "python-version=3.12" >> "$GITHUB_OUTPUT"
